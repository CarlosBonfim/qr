<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js" defer ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer ></script>
  <script defer>
    function qrCodeGenerate() {
      const textUrl = document.getElementById('textUrl').value;
      new QRious({
        element: document.getElementById('qr-canvas'),
        value: textUrl,
        size: 500
      });
    }
  </script>


	<style>
		body {
			background-color: #f8f9fa;
		}
		.card {
			max-width: 600px;
			margin: auto;
		}
		canvas {
			width: 100%;
			height: auto;
		}
		</style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <p class="text-center mb-3">PÃµe um texto ai pra gerar o QR Code:</p>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <input type="text" id="textUrl" class="form-control" placeholder="Ex: https://www.google.com">
              <button class="btn btn-primary" onclick="qrCodeGenerate()">Gerar</button>
            </div>
          </div>
        </div>
        <div class="text-center">
          <canvas id="qr-canvas" class="border p-2 bg-white"></canvas>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
